<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #img-display {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 3s, position 0.2s;
            width: auto;
            height: 100%;
            z-index: 1;
        }

        img.bg {
            z-index: 0;
        }

        img.active {
            opacity: 1;
            transition: opacity 1s;
        }

        img#eyes.animate {
            animation: eye_right_to_left 1s infinite;
        }

        img#mouth.animate {
            animation: mouth_talking 1s infinite;
        }

        img.animate.bg {
            animation: flashing 1s infinite;
        }

        img#ear.animate {
            animation: ear_pulsing 1s infinite;
        }

        @keyframes flashing {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes eye_right_to_left {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-20px);
            }

            50% {
                transform: translateX(0);
            }

            75% {
                transform: translateX(20px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes mouth_talking {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(20px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes ear_pulsing {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .debug {
            position: relative;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="img-display">
        <img class="bg active" id="init_1" src="scene.jpg" alt="">
        <img class="bg" id="init_2" src="scene_apparition.jpg" alt="">
        <img class="bg" id="bg" src="scene_neutral_bg.jpg" alt="">
        <img id="eyes" src="eyes.png" alt="">
        <img id="mouth" src="mouth.png" alt="">
        <img id="ear" src="ear.png" alt="">
    </div>
    <div class="debug hidden">
        <textarea id="debug" cols="30" rows="10"></textarea>
        <button onclick="send()">send</button>
        <p id="debug-text"></p>
    </div>
    <div class="hidden">
        <audio id="audio">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        if (window.location.href.includes('localhost')) {
            document.getElementById('debug').classList.remove('hidden');
        }

        const STATES = { 'INIT': 'INIT', 'APPARITION': 'APARTION', 'LISTENING': 'LSTN', 'EARING': 'EARING', 'THINKING': 'THNK', 'TALKING': 'TLK', 'GOODBYE': 'BYE' };

        function displayState(desiredState) {
            console.log("trying to display state", desiredState, "from", currentState)


            if (currentState === STATES.INIT && desiredState !== STATES.APPARITION) {
                console.log("cannot go from init to", desiredState);
                return;
            }

            if (currentState === STATES.GOODBYE && desiredState === STATES.LISTENING) {
                desiredState = STATES.INIT;
                return;
            }

            currentState = desiredState;
            switch (desiredState) {
                case STATES.INIT:
                    document.getElementById('init_2').classList.remove('active');
                    document.getElementById('init_2').classList.remove('animate');

                    document.getElementById('init_1').classList.add('active');
                    break;
                case STATES.APPARITION:
                    document.getElementById('init_1').classList.remove('active');

                    document.getElementById('init_2').classList.add('active');
                    document.getElementById('init_2').classList.add('animate');
                    break;
                case STATES.LISTENING:
                    document.getElementById('init_2').classList.remove('active');
                    document.getElementById('init_2').classList.remove('animate');

                    document.getElementById('ear').classList.remove('active');
                    document.getElementById('ear').classList.remove('animate');

                    document.getElementById('eyes').classList.add('active');
                    document.getElementById('mouth').classList.add('active');
                    document.getElementById('bg').classList.add('active');

                    document.getElementById('eyes').classList.remove('animate');
                    document.getElementById('mouth').classList.remove('animate');
                    break;
                case STATES.EARING:
                    document.getElementById('ear').classList.add('active');
                    document.getElementById('ear').classList.add('animate');
                    break;
                case STATES.THINKING:
                    document.getElementById('ear').classList.remove('active');
                    document.getElementById('ear').classList.remove('animate');

                    document.getElementById('eyes').classList.add('animate');
                    break;
                case STATES.TALKING:
                    document.getElementById('ear').classList.remove('active');
                    document.getElementById('ear').classList.remove('animate');
                    document.getElementById('eyes').classList.remove('animate');

                    document.getElementById('mouth').classList.add('animate');
                    break;
                case STATES.GOODBYE:
                    document.getElementById('eyes').classList.remove('active');
                    document.getElementById('eyes').classList.remove('animate');
                    document.getElementById('bg').classList.remove('active');


                    document.getElementById('init_2').classList.add('active');
                    document.getElementById('init_2').classList.add('animate');
                    document.getElementById('mouth').classList.add('active');
                    document.getElementById('mouth').classList.remove('animate');

                    break;
            }


        }

        var debug = document.getElementById('debug');
        var audio = document.getElementById('audio');

        function send() {
            text = debug.value;
            sendTextToServer(text);
        };

        audio.addEventListener('play', function () {
            displayState(STATES.TALKING);
        });

        audio.addEventListener('ended', function () {
            displayState(STATES.LISTENING);
        });

        function interpretMessage(message) {
            allMessages.push({ role: 'assistant', content: message });

            if (message.toLowerCase().includes('whouu')) {
                displayState(STATES.APPARITION);
            }

            if (message.toLowerCase().includes('hooo')) {
                displayState(STATES.GOODBYE);
            }
        }

        async function sendTextToServer(text) {
            displayState(STATES.THINKING);
            const res = await fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ messages: [...allMessages, { role: 'user', content: text }] }),
            }).catch((error) => {
                console.error('Error:', error);
            });

            //if success play mp3
            //play mp3 from server
            if (res.status === 200) {
                allMessages.push({ role: 'user', content: text });
                interpretMessage(await res.text());
                audio.src = 'chat/complete/mp3';
                audio.play();
            }
        }

        var allMessages = []

        //init chat from openai messages
        fetch('/chat/init')
            .then(response => response.json())
            .then(data => {
                allMessages = data;
                console.log(allMessages);
            });

        var currentState = STATES.INIT;

        function requestPermission() {
            //play audio permission and microphone permission
            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(function (stream) {
                    console.log('You let me use your mic!')
                })
                .catch(function (err) {
                    console.log('No mic for you!')
                });
        }
    </script>
</body>

</html>
