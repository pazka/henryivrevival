<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #img-display {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 3s, position 0.2s;
            width: auto;
            height: 100%;
            z-index: 1;
        }

        img.bg {
            z-index: 0;
        }

        img.active {
            opacity: 1;
            transition: opacity 1s;
        }

        img#eyes.animate {
            animation: eye_right_to_left 1s infinite;
        }

        img#mouth.animate {
            animation: mouth_talking 1s infinite;
        }

        img.animate.bg {
            animation: flashing 1s infinite;
        }

        @keyframes flashing {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes eye_right_to_left {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-20px);
            }

            50% {
                transform: translateX(0);
            }

            75% {
                transform: translateX(20px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes mouth_talking {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(20px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .debug {
            position: relative;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="img-display">
        <img class="bg active" id="init_1" src="scene.jpg" alt="">
        <img class="bg" id="init_2" src="scene_apparition.jpg" alt="">
        <img class="bg" id="bg" src="scene_neutral_bg.jpg" alt="">
        <img id="eyes" src="eyes.png" alt="">
        <img id="mouth" src="mouth.png" alt="">
    </div>
    <div class="debug">
        <button onclick="switchState()"> switchState</button>
    </div>
    <script >
        const STATES = { 'INIT': 0, 'APPARITION': 1, 'LISTENING': 2, 'THINKING': 3, 'TALKING': 4, 'GOODBYE': 5 };
        
        function displayImgFromState(state) {
            switch (state) {
                case STATES.INIT:
                    document.getElementById('init_2').classList.remove('active');
                    document.getElementById('init_2').classList.remove('animate');

                    document.getElementById('init_1').classList.add('active');
                    break;
                case STATES.APPARITION:
                    document.getElementById('init_1').classList.remove('active');

                    document.getElementById('init_2').classList.add('active');
                    document.getElementById('init_2').classList.add('animate');
                    break;
                case STATES.LISTENING:
                    document.getElementById('init_2').classList.remove('active');
                    document.getElementById('init_2').classList.remove('animate');

                    document.getElementById('eyes').classList.add('active');
                    document.getElementById('mouth').classList.add('active');
                    document.getElementById('bg').classList.add('active');

                    document.getElementById('eyes').classList.remove('animate');
                    document.getElementById('mouth').classList.remove('animate');
                    break;
                case STATES.THINKING:
                    document.getElementById('eyes').classList.add('animate');
                    break;
                case STATES.TALKING:
                    document.getElementById('eyes').classList.remove('animate');
                    document.getElementById('mouth').classList.add('animate');
                    break;
                case STATES.GOODBYE:
                    document.getElementById('eyes').classList.remove('active');
                    document.getElementById('eyes').classList.remove('animate');
                    document.getElementById('mouth').classList.remove('active');
                    document.getElementById('mouth').classList.remove('animate');
                    document.getElementById('bg').classList.remove('active');

                    document.getElementById('init_2').classList.add('active');
                    document.getElementById('init_2').classList.add('animate');
                    break;
            }
        }

        var currentState = STATES.INIT;

        function switchState() {
            console.log('currentState', currentState);
            currentState = (currentState + 1) % 6;
            displayImgFromState(currentState);
        }

    </script>
</body>

</html>
