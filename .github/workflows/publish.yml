name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pazka/henryivrevival:latest
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_LOGIN }}" --password-stdin
    - name: Push the Docker image
      run: docker push pazka/henryivrevival:latest